<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0"
  </head>
  <body>
    <div class="container">
      <h1>TIP CALCULATOR🧮</h1>

      <label for="bill">Bill Amount:💵</label>
      <input type="number" id="bill" placeholder="Enter bill amount" min="1" />

      <label for="tip">Tip Percentage:💁🏻</label>
      <select id="tip">
        <option value="" selected>Choose tip %</option>
        <option value="0">0</option>
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="18">18%</option>
        <option value="20">20%</option>
        <option value="25">25%</option>
      </select>

      <label for="people">Number of People:🧑‍🤝‍🧑</label>
      <input
        type="number"
        id="numPeople"
        placeholder="Enter number of people"
        min="1"
      />

      <button id="Calculate">
        <span class="material-icons">calculate</span>
        Calculate
      </button>

      <div class="results">
        <!-- <div class="result-row">
          <p id="tip-amount">Tip Amount:</p>
          <div class="result-square" id="tip-square">10</div>
        </div>
        <div class="result-row">
          <p id="total-amount">Total Amount:</p>
          <div class="result-square" id="total-square">12</div>
        </div>
        <div class="result-row">
          <p id="per-person">Per Person:</p>
          <div class="result-square" id="person-square">14</div>
        </div> -->
      </div>

      <div id="error-msg" class="hidden">
        <p>Please enter both bill amount and tip Percentage!💥</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
