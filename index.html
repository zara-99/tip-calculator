<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>

      <label for="bill">Bill Amount:</label>
      <input type="number" id="bill" placeholder="Enter bill amount"

      <label for="tip">Tip Percentage:</label>
      <select id="tip">
        <option value="" selected>Choose tip %</option>
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="18">18%</option>
        <option value="20">20%</option>
        <option value="25">25%</option>
      </select>

      <label for="people">Number of People:</label>
      <input type="number" id="people" placeholder="Enter number of people" min="1"/>

      <button id="Calculate" >Calculate</button>
      
      <div id="results">
        <p id="tip-amount">Tip Amount: </p>
        <p id="total-amount">Total Amount: </p>
        <p id="per-person">Per Person: </p>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
